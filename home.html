    <body class="bg-gray-100 font-sans">
        <!-- Header Section -->
        <div class="bg-blue-600 text-white py-4 text-center">
            <h1 class="text-3xl font-bold">Beyond Borders</h1>
            <p class="text-xl">user accounts</p>
        </div>
        <div>
            <h1>Top 5 user scores</h1>
            <div id="no-data"></div>
            <canvas id="my-chart"></canvas>
        </div>

        <!-- Player List Section -->
        <div class="container mx-auto my-8 p-4 bg-white shadow-md rounded-lg">
            <ul id="users" class="space-y-4">
                <!-- Player data will be dynamically injected here -->
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
            import { getDatabase, ref, get, set,query,limitToFirst,limitToLast,orderByChild,equalTo} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
            import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyDbN7jCv9kMZZaJIV9gm9R-dpZmcYYj0-s",
              authDomain: "dda-aura-database.firebaseapp.com",
              databaseURL: "https://dda-aura-database-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "dda-aura-database",
              storageBucket: "dda-aura-database.firebasestorage.app",
              messagingSenderId: "891920213301",
              appId: "1:891920213301:web:a7c2edd2d563a00011987c"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const auth = getAuth(app);
            const usersRef = ref(db, "users");
            const top5Query = query(usersRef, orderByChild('aura'), limitToLast(5));

            const canvas = document.getElementById("my-chart");
            const myChart = new Chart(canvas, {
            type: "bar",
            data: {
                labels: [],
                datasets: [{ label: "Top 5 player scores" }],
            },
            });

            get(top5Query).then((snapshot) => {
            if (snapshot.exists()) {
                myChart.data.labels = [];
                myChart.data.datasets[0].data = [];

                snapshot.forEach((childSnapshot) => {
                const leaderboardUser = childSnapshot.val();
                const name = leaderboardUser.username;
                const aura = Number(leaderboardUser.aura);

                if (name && !isNaN(aura)) {
                    myChart.data.labels.push(name);
                    myChart.data.datasets[0].data.push(aura);
                } else {
                    console.log("Invalid player data:", leaderboardUser);
                }
                });

                myChart.update();
            } else {
                console.log("No data available");
                document.getElementById("no-data").innerHTML = "No data available";
            }
            }).catch((error) => {
            console.log("Error fetching data:", error);
            });

            // Function to get and display players from Firebase
            function getUserData() {
                get(usersRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        try {
                            document.getElementById("users").innerHTML = ''; // Clear existing list
                            snapshot.forEach((child) => {
                                const username = child.val().userDetails.username;
                                const email = child.val().userDetails.email;
                                const aura = child.val().userDetails.aura;

                                document.getElementById("users").innerHTML += 
                                `<li class="bg-gray-50 p-4 rounded-md shadow-sm">
                                    <div class="font-semibold text-lg">Username: ${username}</div>
                                    <div class="text-blue-600">Email: ${email}</div>
                                    <div class="text-green-500">Aura: ${aura}</div>
                                </li>`;
                            });
                        } catch (error) {
                            console.log(error);
                            document.getElementById("users").innerHTML += 
                            `<li class="text-red-500">Error loading user data</li>`;
                        }
                    } else {
                        document.getElementById("users").innerHTML += 
                        `<li class="text-red-500">No user data available</li>`;
                    }
                }).catch((error) => {
                    console.error(error);
                    document.getElementById("users").innerHTML += 
                    `<li class="text-red-500">Error fetching data from database</li>`;
                });
            }

            // Load initial player data
            getUserData();
        </script>
