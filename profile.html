<!DOCTYPE html>
<html>
    <head>
        <title>Beyond Borders</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    </head>
    <body>
        <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700 sticky top-0 z-50">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
              <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Beyond Borders Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
              </a>
          
              <div class="flex items-center ml-auto space-x-4"> 
                <button
                  data-collapse-toggle="navbar-solid-bg"
                  type="button"
                  class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                  aria-controls="navbar-solid-bg"
                  aria-expanded="false"
                >
                  <span class="sr-only">Open main menu</span>
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 17 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"
                    />
                  </svg>
                </button>
          
                <div class="hidden w-full md:flex md:w-auto" id="navbar-solid-bg">
                  <ul
                    class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-6 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
                  >
                    <li>
                        <a
                        href="home.html"
                        class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                      >
                        Home
                      </a>
                    </li>
                    <li class="ml-4"> 
                      <a
                        href="gallery.html"
                        class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                      >
                        Gallery
                      </a>
                    </li>
                    <li class="ml-4"> 
                      <a
                        href="thoughtBubble.html"
                        class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                      >
                        Thought Bubble
                      </a>
                    </li>
                    <li class="ml-4"> 
                        <a
                        href="profile.html"
                        class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                        aria-current="page"
                      >
                          Profile
                        </a>
                      </li>
                  </ul>
                </div>
            </div>
        </nav>





        <div class="grid grid-cols-2 gap-8 mt-10 pb-10 md:grid-cols-8 px-10">
          <div class="col-span-8 bg-blue-200 rounded-lg pt-5 pb-5 md:col-span-2" >
            <div class="inline-block">
              <div class="relative pl-20 h-100">
                <img
                  id="accountPhoto"
                  style="width: 130px; height: 130px;"
                  type="button"
                  data-dropdown-toggle="userDropdown"
                  data-dropdown-placement="bottom-start"
                  class="w-20 h-20 rounded-full cursor-pointer object-cover"
                  src="https://pnghq.com/wp-content/uploads/pnghq.com-default-pfp-png-with-vibr-4.png"
                  alt="User dropdown"
                />
    
    
                <img
                id="photoButton"
                style="width: 40px; height: 40px;"
                type="button"
                data-dropdown-toggle="userDropdown"
                data-dropdown-placement="bottom-start"
                class="w-20 h-20 rounded-full cursor-pointer absolute bottom-0 right-1 z-1000"
                src="https://www.freepnglogos.com/uploads/plus-icon/plus-icon-download-png-and-vector-17.png"
                alt="User dropdown"
                />
              </div>
    
    
                <div
                  id="userDropdown"
                  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600"
                >
                  <ul
                    class="py-2 text-sm text-gray-700 dark:text-gray-200"
                    aria-labelledby="photoButton"
                  >
                    <li class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"> 
                        <button data-modal-target="uploadFilePopUp" data-modal-toggle="uploadFilePopUp" type="button">
                            Upload photo
                        </button>
                    </li>
                    <li class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"> 
                        <button id="startWebcamButton" data-modal-target="webcamPopUp" data-modal-toggle="webcamPopUp" type="button">
                            Take photo
                        </button>
                    </li>
                  </ul>
                </div>
              </div>    
        
              <div id="uploadFilePopUp" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                  <div class="relative p-4 w-full max-w-md max-h-full">
                      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                          <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="uploadFilePopUp">
                              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                              </svg>
                              <span class="sr-only">Close modal</span>
                          </button>
                          <div class="p-4 md:p-5 text-center">
                              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                              </svg>
    
                              
                              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload photo</label>
                              <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="fileInput" type="file">
    
                              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"></h3>
                              <button data-modal-hide="uploadFilePopUp" id="uploadButton" type="button" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                  Upload
                              </button>
                              <button data-modal-hide="uploadFilePopUp" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" >Cancel</button>
                          </div>
                      </div>
                  </div>
              </div>
    
              <div id="webcamPopUp" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                  <div class="relative p-4 w-full max-w-md max-h-full">
                      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                          <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="webcamPopUp">
                              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                              </svg>
                              <span id="stopWebcamButton" class="sr-only">Close modal</span>
                          </button>
                          <div class="p-4 md:p-5 text-center">
                              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                              </svg>
                            
                              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Take photo</label>
                              <div id="camara" class="relative"> 
                                <video id="webcam" autoplay playsinline class="aspect-square" width="500px" height="500px"></video> 
                                <canvas id="canvas"></canvas> 
                              </div>
                                                  
                              <button id="captureButton" data-modal-hide="webcamPopUp" type="button" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                Capture
                              </button>
                              <button id="stopWebcamButton"  data-modal-hide="webcamPopUp" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="inline-block pl-10">
                  <div class="block">
                    <span id="accountUsername" class="inline-block font-bold text-3xl"></span>
                    <img
                    id="accountSettings"
                    style="width: 36px; height: 36px;"
                    type="button"
                    class="inline-block ml-6 mb-2 rounded-full cursor-pointer z-1000"
                    src="/DDA_Aura_Web/images/settings.png"
                    alt="Account Settings"
                    />
                  </div>
                  <span id="accountEmail" class="block text-xl"></span>
                  <span id="accountAura" class="block text-xl"></span>
                </div>
              </div>
    
    
    
    
    
          

  
  
  
  
        <div class="col-span-8 md:col-span-6">
          <div class="box-content p-6 w-30 rounded-lg bg-gray-300 text-white transition duration-700 ease-in-out hover:-translate-y-1">
            <figure class="max-w-screen-md mx-auto text-center">
              <svg class="w-10 h-10 mx-auto mb-3 text-gray-400 dark:text-gray-680" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                  <path d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"/>
              </svg>
              <blockquote>
                  <p id="accountThoughts" class="text-lg italic font-medium text-gray-900 dark:text-white md:text-2xl">"This game is just awesome. It contains tons of YEP-related activities from farming to trash collection. Perfect decision maker if you are unsure whether YEP is the way to go."</p>
              </blockquote>
              <figcaption class="flex items-center justify-center mt-6 space-x-3 rtl:space-x-reverse">
                  <img class="w-7 h-6  animate-bounce" src="images/heartColored.png" alt="heart">
                  <div class="flex items-center divide-x-2 rtl:divide-x-reverse divide-gray-500 dark:divide-gray-700">
                      <cite id="accountLikes" class="pe-3 font-medium text-gray-900 dark:text-white">15 likes</cite>
                      <cite class="ps-3 text-sm text-gray-500 dark:text-gray-400">Your thoughts</cite>
                  </div>
              </figcaption>
            </figure>
          </div>
          
          <div id="image-container" class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-5 ">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" alt="">
            </div>
          </div>
        </div>
        </div>





      

        <script type="module" src="/DDA_Aura_Web/jsFiles/upload.js"></script>
        <script type="module" src="/DDA_Aura_Web/jsFiles/webcam.js"></script>
        <script type="module" src="/DDA_Aura_Web/jsFiles/firebase.js"></script>
    </body>
</html>
